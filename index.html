<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Film Pribadi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¬ Koleksi Film Pribadi</h1>
            <p>Kumpulan film-film favorit saya</p>
        </header>

        <!-- Tombol untuk menambah film -->
        <div class="add-movie-section">
            <button id="addMovieBtn" class="add-btn">+ Tambah Film Baru</button>
        </div>

        <!-- Modal Form Tambah/Edit Film -->
        <div id="movieModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Tambah Film Baru</h2>
                <form id="movieForm">
                    <input type="hidden" id="movieId">

                    <div class="form-group">
                        <label for="title">Judul Film</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="year">Tahun</label>
                        <input type="number" id="year" min="1900" max="2030" required>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" placeholder="Action, Drama, Comedy, dll" required>
                    </div>

                    <div class="form-group">
                        <label for="director">Sutradara</label>
                        <input type="text" id="director" required>
                    </div>

                    <div class="form-group">
                        <label for="poster">URL Poster Film</label>
                        <input type="url" id="poster" placeholder="https://example.com/poster.jpg">
                        <small>Biarkan kosong jika tidak ada poster</small>
                    </div>

                  <div class="form-buttons">
                        <button type="submit" class="submit-btn">Simpan</button>
                        <button type="button" class="cancel-btn">Batal</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Cari film berdasarkan judul, genre, atau sutradara...">
        </div>

        <!-- Genre Filter -->
        <div class="genre-filter-section">
            <h3>Filter by Genre:</h3>
            <div class="genre-tags" id="genreTags">
                <button class="genre-tag active" data-genre="all">All</button>
            </div>
        </div>

        <!-- Actions Bar -->
        <div class="actions-bar">
            <div class="left-actions">
                <span id="movieCount" class="movie-count">0 films</span>
            </div>
            <div class="right-actions">
                <button id="importBtn" class="action-btn">ğŸ“¥ Import</button>
                <button id="exportBtn" class="action-btn">ğŸ“¤ Export</button>
                <button id="backupBtn" class="action-btn">ğŸ’¾ Backup</button>
            </div>
        </div>

        
        <!-- Grid Film -->
        <div class="movies-grid" id="moviesGrid">
            <!-- Film akan ditampilkan di sini -->
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <p>Memuat data film...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">ğŸ¬</div>
            <h2>Belum ada film</h2>
            <p>Mulai tambahkan film favorit Anda!</p>
            <button class="empty-add-btn" onclick="document.getElementById('addMovieBtn').click()">
                + Tambah Film Pertama
            </button>
        </div>

        <!-- No Results State -->
        <div class="no-results" id="noResults" style="display: none;">
            <div class="empty-icon">ğŸ”</div>
            <h2>Tidak ada film ditemukan</h2>
            <p>Coba ubah kata kunci atau filter Anda</p>
        </div>

        <!-- Hidden file inputs -->
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <input type="file" id="backupFile" accept=".json" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
